[entity-name]
long-range-delivery-drone=Long range delivery drone
long-range-delivery-drone-depot=Long range delivery drone depot
long-range-delivery-drone-request-depot=Long range delivery drone request depot

[entity-description]
long-range-delivery-drone=Long range delivery drones for long range logistic requests.
long-range-delivery-drone-depot=Acts as a provider and dispatches the long range drones.\nIt works with items in the inventory and will also request from the logistic network.
long-range-delivery-drone-request-depot=Requests items from the long range drone depots.\nAlso acts as a logistic buffer chest.

[mod-setting-name]
long-range-delivery-drones-patched-drone-attrition-rate=Long range delivery drone attrition rate

[mod-setting-description]
long-range-delivery-drones-patched-drone-attrition-rate=The percentage of long range delivery drones that crash upon completing a delivery instead of returning to the origin depot.\nSetting it to 1.0 will make drones always crash, and setting it to 0.0 will make drones always return.
